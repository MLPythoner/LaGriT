<body text="#000000" bgcolor="#FFFFFF" link="#0000FF" vlink="#551A8B" alink="#FF0000">

<blockquote>&nbsp;
<p><b><u><font face="Times New Roman,Times">REFINE2D</font></u></b>
<blockquote><font face="Times New Roman,Times">This routine deterministically refines a triangle by bisecting all the edges and connect these bisection points to form new triangles. Thus, after calling <b>REFINE2D</b> once, a triangle will be tessellated into 4 triangles.</font>
</blockquote>
FORMAT:
<blockquote><b><font face="Times New Roman,Times">refine2d</font></b>
</blockquote>

</body>
</html>
