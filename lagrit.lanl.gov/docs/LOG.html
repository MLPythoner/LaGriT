&nbsp;
<blockquote><b><u><font face="Times">LOG</font></u></b>
<blockquote>Turn the batch output file and tty output file <b>off</b> and
<b>on</b>.
The tty prints to and reads from the user's screen. The batch file is the
output file called <font face="Courier">outx3dgen</font><font face="Times">.
Default is <b>on</b> for both files.</font></blockquote>
</blockquote>

<blockquote><font face="Times">FORMAT:</font>
<blockquote><font face="Times"><b>log</b>/<b>bat</b>|<b>tty</b>/<b>on</b>|<b>off</b>/</font></blockquote>
<font face="Times">EXAMPLE:</font>
<blockquote><font face="Times"><b>log</b>/<b>tty</b>/<b>off</b></font></blockquote>
</blockquote>

</body>
</html>
