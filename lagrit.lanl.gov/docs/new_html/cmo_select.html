<DIR>&nbsp;
<BR><B><FONT FACE="Times">select/</FONT></B><FONT FACE="Courier">mo_name</FONT><FONT FACE="Times">/</FONT>
<DIR><FONT FACE="Courier">mo_name</FONT><FONT FACE="Times"> is type character,
required.</FONT>
<BR><FONT FACE="Times">Selects </FONT><FONT FACE="Courier">Mesh Object</FONT><FONT FACE="Times">
</FONT><FONT FACE="Courier">mo_name</FONT><FONT FACE="Times"> to be the
Current</FONT><FONT FACE="Courier"> Mesh Object</FONT><FONT FACE="Times">.
If </FONT><FONT FACE="Courier">mo_name</FONT><FONT FACE="Times"> does not
exist a new </FONT><FONT FACE="Courier">Mesh Object</FONT><FONT FACE="Times">
will be created using the </FONT><FONT FACE="Courier">Default</FONT><FONT FACE="Times">
</FONT><FONT FACE="Courier">Mesh Object</FONT><FONT FACE="Times"> as the
template.</FONT>
<BR>&nbsp;</DIR>
<FONT FACE="Times">EXAMPLES:</FONT>
<DIR><FONT FACE="Times"><B>cmo/select</B>/</FONT><FONT FACE="Courier">mo_tet2</FONT></DIR>
