<blockquote><b><u><font face="Times">HELP</font></u></b>
<blockquote><font face="Times"><b>help</b>/</font><font face="Courier">code_variable
</font><font face="Times">will return the variable definition and the correct
value of the variable.</font></blockquote>
</blockquote>

<blockquote><font face="Times">FORMAT:</font>
<blockquote><font face="Times"><b>help</b>/</font><font face="Courier">variable_name</font></blockquote>
<font face="Times">EXAMPLES:</font>
<blockquote><font face="Times"><b>help</b>/<b>ipointi</b></font></blockquote>
</blockquote>

<br>&nbsp;
