&nbsp;
<blockquote><b><u><font face="Times">INPUT OR INFILE</font></u></b>
<blockquote>These commands instruct LaGriT to begin processing commands
from a file. The <b>infile</b> commands may be nested. Each&nbsp; set of
commands should be terminated with a <b>finish </b>command.</blockquote>
</blockquote>

<blockquote><b>FORMAT:</b>
<blockquote><b>infile/</b><font face="Courier">file_name</font>
<br><b><font face="Times">input</font>/</b><font face="Courier">file_name</font></blockquote>
</blockquote>

</body>
</html>
