<BODY TEXT="#000000" BGCOLOR="#FFFFFF" LINK="#0000EE" VLINK="#551A8B" ALINK="#FF0000">
<B><FONT FACE="Times"></FONT></B>&nbsp;
<BLOCKQUOTE><B><U><FONT FACE="Times">RMSURF</FONT></U></B>
<BLOCKQUOTE>Removes points that lie in, on or in and on the specified surface.
<FONT FACE="Courier">ioper</FONT><FONT FACE="Times"> can be one of the
following:</FONT>
<BLOCKQUOTE><FONT FACE="Times"><B>lt</B> - only points in the surface are
removed</FONT>
<BR><FONT FACE="Times"><B>eq</B> - only points on the surface are removed</FONT>
<BR><FONT FACE="Times"><B>le</B> - all points in or on the surface are
removed</FONT></BLOCKQUOTE>
</BLOCKQUOTE>
</BLOCKQUOTE>
 
<DIR>
 
<P><FONT FACE="Times">FORMAT:</FONT>
<DIR><FONT FACE="Times"><B>rmsurf</B>/</FONT><FONT FACE="Courier">surface_name</FONT><FONT FACE="Times">/</FONT><FONT FACE="Courier">ioper</FONT></DIR>
</DIR>
 
</BODY>
